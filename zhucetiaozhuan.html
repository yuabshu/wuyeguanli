<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>跳转页</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="js/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" type="text/css" href="css/page.css">
	<script src="js/jquery-1.11.3.min.js"></script>
	<style>
		*{
			margin: 0;
			padding:0;
		}
		
		.all{
			width:200px;
			height:100px;
			border:solid 2px #025543;
			margin:0 auto;	
			margin-top:100px; box-shadow: 10px 10px 5px #ccc;		
		}
		.header{
			box-shadow: 10px 10px 5px #ccc;
		}
		.header h1{
			text-align: center;
		}
		.in-header{
			width:200px;
			height: 30px;
			background: #025543;
			margin-bottom: 10px;
			
		}
		
		a{
			text-align: center;
			text-decoration: none;
			color:#000;			
		} 
	</style>
	<script type="text/javascript">
	//倒计时5秒后跳转到登录的主页
		$(function(){
			var secs=5;			
			var dingshi=setInterval(function(){
				secs-=1;
				$('#daoji').html(secs);
				if(secs==0){
					clearInterval(dingshi);
					location.href='login_regist.html';
				}
			},1000);			
		})  
		    

	</script>
</head>
<body>
<div data-role="page"  id="page1">
	<div data-role="header" class="header">
		<h1>欢迎</h1> 
	</div>
	<div data-role="main" class="ui-content">
		<div class="all">
			<div class="in-header"></div>
			<div class="content">
				<a href="login_regist.html">注册成功，<span id="daoji">5</span>秒后跳转到登录页面</a>
			</div>				
		</div>
	</div>
</div>	
</body>
</html>
